# General
keep-open=yes                   # Keep the player open when a file's end is reached
force-window=yes                # Create a video output window even with audio-only files
cursor-autohide=1000            # Hide cursor after 1 second
screenshot-format=png           # Screenshot format
screenshot-png-compression=8    # PNG compression level (0-9)
screenshot-directory=~/Pictures # Screenshot directory

# Video
profile=gpu-hq                  # High quality video rendering preset
scale=spline36                  # High quality scaling method
deband=yes                      # Remove color banding
video-sync=display-resample     # Sync video to display for smoother playback
hwdec=auto-safe                 # Hardware acceleration setting
brightness=10                   # Increased brightness as requested

# Subtitles
sub-font='Noto Sans'            # Subtitle font
sub-font-size=40                # Subtitle font size
sub-color='#FFFF00'             # Subtitle color set to yellow
sub-border-color='#000000'      # Black outline around subtitles
sub-border-size=2               # Subtitle outline thickness
sub-shadow-color='#000000'      # Subtitle shadow color
sub-shadow-offset=2             # Subtitle shadow offset

